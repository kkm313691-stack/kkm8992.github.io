<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8" />
<title>버튼 수량 카운터</title>
<style>
body {
font-family: Arial, sans-serif;
padding: 20px;
background: #f5f5f5;
}


.group {
margin-bottom: 30px;
padding: 20px;
background: #fff;
border-radius: 10px;
box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}


.row {
display: flex;
align-items: center;
gap: 10px;
margin-bottom: 15px;
}


.title {
font-size: 22px;
font-weight: bold;
margin-bottom: 15px;
}


button {
padding: 10px 16px;
font-size: 16px;
border: none;
border-radius: 8px;
background: #007bff;
color: white;
}


.minus {
background: #dc3545;
}


.plus {
background: #28a745;
}


.label-btn {
background: #6c757d;
}


.count {
font-size: 18px;
width: 40px;
text-align: center;
font-weight: bold;
background: #eee;
padding: 8px 0;
border-radius: 6px;
}
</style>
</head>
<body>


<div class="group">
<div class="title">KPP</div>


<div class="row">
<button class="minus" onclick="sub('n12')">−</button>
<button class="label-btn" onclick="add('n12')">N12</button>
<button class="plus" onclick="add('n12')">+</button>
<span id="n12" class="count">0</span>
</div>


<div class="row">
</html>
